<!DOCTYPE html>
<html lang="tr">
<head>
  <title>Giriş</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-heading {
            color: purple;
        }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="p-5 bg-secondary text-purple text-center">
  <h1 class="card-title custom-heading">Giriş </h1>
  <p>Üyelik bilgilerinizi giriniz</p>
</div>
<form action="/giris" method="post">
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Email giriniz" name="email">
  </div>
  <div class="mb-3">
    <label for="sifre" class="form-label">Şifre:</label>
    <input type="password" class="form-control" id="sifre" placeholder="Şifre giriniz" name="sifre">
  </div>

  <button type="submit" class="btn btn-secondary">Giriş</button>
</form>
</div>
</body>
</html>
